<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown-Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col col-sm-2 col-lg">
                        <input type="text" id="month" placeholder="Month">
                    </div>
                    <div class="col col-sm-2 col-lg">
                        <input type="text" id="day" placeholder="Day">
                    </div>
                    <div class="col col-sm-2 col-lg">
                        <input type="text" id="year" placeholder="Year">
                    </div>
                    <div class="col col-sm-2 col-lg">
                        <input type="text" id="hour" placeholder="Hour">
                    </div>
                    <div class="col col-sm-2 col-lg">
                        <input type="text" id="min" placeholder="Min">
                    </div> 
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
                    <input type="button" class="btn btn-success" value="Submit" onclick="countDown();">
                </div>
            </div>    
        </div>  
        <div id="count"></div>
        <script src="index.js" async defer></script>
    </body>
</html>
